<html>
    <head>
        <title>Flashy</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/index.css"></link>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>

        <div class="main"></div>
        
        
        <!-- Lib -->
        <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="lib/handlebars-v2.0.0.js"></script>
        
        <!-- Templates -->
        <script type="text/x-handlebars-template" src="templates/card.hbs" id="hbs-card" ></script>

        <!-- Js -->
        <script type="text/javascript" src="js/Flashy.js"></script>
        <script type="text/javascript" src="js/Card.js"></script>

        <!-- Executable JS -->
        <script type="text/javascript">
            jQuery.getJSON("data/deck.json", null, function(deck){
                $(document).ready(function(){
                    var flashy = new Flashy("player", deck);
                });   
            });
        </script>
    </body>
